<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Komentar</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #9b59b6;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #9b59b6;
    }

    .komentar-box {
      background-color: #141414;
      border: 2px solid #9b59b6;
      border-radius: 12px;
      padding: 20px;
      max-width: 850px;
      margin: auto;
      box-shadow: 0 0 25px rgba(155, 89, 182, 0.3);
    }

    iframe {
      width: 100% !important;
    }
  </style>
</head>
<body>

  <div class="komentar-box">
    <h2>Komentar Global</h2>
    <script src="https://utteranc.es/client.js"
            repo="elen-coder/mon"
            issue-term="pathname"
            label="komentar"
            theme="github-dark"
            crossorigin="anonymous"
            async>
    </script>
  </div>

</body>
</html>
