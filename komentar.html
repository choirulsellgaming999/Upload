<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
      margin: 0;
      user-select: none;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffcc;
      font-size: 26px;
    }

    .chat-container {
      background-color: #141414;
      border: 2px solid #00ffcc;
      border-radius: 16px;
      padding: 15px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
    }

    iframe {
      width: 100% !important;
      border-radius: 12px;
      min-height: 400px;
    }

    .blocked {
      color: gray;
      font-style: italic;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <script>
    // Blok klik kanan
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Blok seleksi teks
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });

    // Blok klik tahan teks/gambar
    document.addEventListener('mousedown', function(e) {
      if (["IMG", "P", "SPAN", "DIV", "A"].includes(e.target.tagName)) {
        e.preventDefault();
      }
    });

    // Fungsi blokir link tertentu
    function blockDangerousLinks() {
      const blockedLinks = [
        "https://github.com/elen-coder/mon/issues/2",
        "https://guides.github.com/features/mastering-markdown/"
      ];

      let found = false;

      setInterval(() => {
        document.querySelectorAll("a").forEach(link => {
          blockedLinks.forEach(blocked => {
            if (link.href === blocked) {
              const span = document.createElement("span");
              span.textContent = "[link diblokir]";
              span.className = "blocked";
              link.replaceWith(span);
              found = true;
            }
          });
        });

        // Jika ditemukan link yang diblokir, tampilkan tombol kembali
        if (found && !document.getElementById("back")) {
          const btn = document.createElement("a");
          btn.href = "komentar.html";
          btn.className = "back-btn";
          btn.id = "back";
          btn.textContent = "Kembali";
          document.body.appendChild(btn);
        }
      }, 1000);
    }
  </script>
</head>
<body>

<script>
  const urlParams = new URLSearchParams(location.search);
  const key = urlParams.get('key');

  if (key !== 'wangzi9000') {
    document.write(`
      <style>body{background:#0b0b0b; color:#e74c3c; font-size:20px; text-align:center; padding-top:100px;}</style>
      <div>Global chat sedang dalam perbaikan, tunggu sampai perbaikannya selesai.</div>
    `);
  } else {
    document.write(`
      <div class="chat-container">
        <h2>Global Chat</h2>
        <script src="https://utteranc.es/client.js"
                repo="elen-coder/mon"
                issue-term="pathname"
                label="chat"
                theme="github-dark"
                crossorigin="anonymous"
                async></script>
      </div>
    `);
    window.onload = () => {
      setTimeout(() => {
        window.scrollTo(0, document.body.scrollHeight);
        blockDangerousLinks();
      }, 500);
    };
  }
</script>

</body>
</html>
