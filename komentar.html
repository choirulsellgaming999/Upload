<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffcc;
      font-size: 26px;
    }

    .chat-container {
      background-color: #141414;
      border: 2px solid #00ffcc;
      border-radius: 16px;
      padding: 15px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .access-denied {
      background: #141414;
      border: 2px solid #e74c3c;
      border-radius: 16px;
      padding: 20px;
      color: #e74c3c;
      max-width: 480px;
      margin: 100px auto;
      text-align: center;
      box-shadow: 0 0 30px rgba(231, 76, 60, 0.4);
      font-size: 18px;
    }

    iframe {
      width: 100% !important;
      border-radius: 12px;
      min-height: 400px;
    }
  </style>
</head>
<body>

  <div id="konten"></div>

  <script>
    const urlParams = new URLSearchParams(location.search);
    const konten = document.getElementById('konten');

    if (urlParams.get('key') !== 'wangzo9000') {
      konten.innerHTML = `
        <div class="access-denied">
          <h2>Global Chat Sedang Diperbaiki</h2>
          <p>Tunggu sampai perbaikannya selesai.</p>
        </div>
      `;
    } else {
      konten.innerHTML = `
        <div class="chat-container">
          <h2>Global Chat</h2>
          <script src="https://utteranc.es/client.js"
                  repo="elen-coder/mon"
                  issue-term="pathname"
                  label="chat"
                  theme="github-dark"
                  crossorigin="anonymous"
                  async></script>
        </div>
      `;
    }
  </script>

</body>
</html>
