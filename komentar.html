<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Chat</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
      margin: 0;
      user-select: none; /* Cegah salin teks */
    }

    a {
      pointer-events: none; /* Cegah klik link */
      cursor: default;
      text-decoration: none;
      color: inherit;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffcc;
      font-size: 26px;
    }

    .chat-container {
      background-color: #141414;
      border: 2px solid #00ffcc;
      border-radius: 16px;
      padding: 15px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
    }

    iframe {
      width: 100% !important;
      border-radius: 12px;
      min-height: 400px;
    }

    .warning {
      background-color: #141414;
      border: 2px solid #e74c3c;
      border-radius: 16px;
      padding: 30px;
      max-width: 480px;
      margin: 100px auto;
      color: #e74c3c;
      font-size: 18px;
      box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
      text-align: center;
    }
  </style>
</head>
<body oncontextmenu="return false">

<div id="content"></div>

<script>
  const urlParams = new URLSearchParams(location.search);
  const accessKey = urlParams.get('key');
  const container = document.getElementById("content");

  if (accessKey !== 'wangzo9000') {
    container.innerHTML = `
      <div class="warning">
        Global chat sedang diperbaiki, tunggu sampai perbaikannya selesai.
      </div>
    `;
  } else {
    container.innerHTML = `
      <div class="chat-container">
        <h2>Global Chat</h2>
        <div id="chatbox"></div>
      </div>
    `;

    // Tambah script Utterances
    const script = document.createElement('script');
    script.src = "https://utteranc.es/client.js";
    script.setAttribute("repo", "elen-coder/mon");
    script.setAttribute("issue-term", "pathname");
    script.setAttribute("label", "chat");
    script.setAttribute("theme", "github-dark");
    script.crossOrigin = "anonymous";
    script.async = true;
    document.getElementById("chatbox").appendChild(script);
  }

  // Izinkan link hanya dari Utterances (iframe) tetap aktif
  const observer = new MutationObserver(() => {
    const links = document.querySelectorAll('a');
    links.forEach(link => {
      const isUtterances = link.closest('iframe') !== null;
      if (!isUtterances) {
        link.setAttribute('onclick', 'return false');
        link.style.pointerEvents = 'none';
      }
    });
  });
  observer.observe(document.body, { childList: true, subtree: true });
</script>

</body>
</html>
